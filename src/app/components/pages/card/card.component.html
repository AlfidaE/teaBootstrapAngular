<div class="container d-flex flex-column justify-content-center min-vh-100">
  <div class="cardBlock wow animate__fadeInLeft">
    <div class="row justify-content-center">

      <div class="col-lg-6 col-xl-5" *ngIf="product">
        <div class="card h-100">
          <a class="popUp-image" href="{{ product.image }}">
            <img [src]="product.image" class="card-img-top" [alt]="product.title">
          </a>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>

            <div class="card-text-container">
              <p class="card-text">
                {{ product.description }}
              </p>
            </div>

            <!-- Блок с ценой (добавлен только на странице Card) -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="h5 text-primary mb-0">Цена: 399 ₽</span>
            </div>

            <div class="mt-auto d-flex gap-2">
              <!-- Кнопка Купить (добавлена только на странице Card) -->
              <a [routerLink]="['/order']" [queryParams]="{product: product.title}"
                 class="btn btn-primary flex-grow-1">
                Купить
              </a>
              <!-- Кнопка Назад -->
              <a routerLink="/catalog" class="btn btn-outline-secondary">
                Назад
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
