<div class="modal d-none" tabindex="-1" id="myModal" data-bs-backdrop="true" data-bs-keyboard="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;">
    <div class="modal-content text-center">
      <div class="modal-header border-0 justify-content-end">
        <button type="button" class="btn-close"  (click)="closeModal()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4 pt-0">
        <h1 class="modal-title fs-5 mb-4">Посмотрите наши чайные коллекции</h1>
        <div class="d-flex flex-column gap-3">
          <a type="button" class="btn btn-primary" routerLink="/catalog" (click)="closeModal()">Смотреть</a>
          <button type="button" class="btn btn-secondary" (click)="closeModal()" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</div>
