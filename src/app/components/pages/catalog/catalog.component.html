<div class="container d-flex flex-column justify-content-center min-vh-100">
  <p class="h1 text-center" id="catalog">Наши чайные коллекции</p>

  <div class="cardBlock wow animate__fadeInLeft">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      <div class="col" *ngFor="let product of products">
        <div class="card h-100">
          <a class="popUp-image" href="{{ product.image }}">
            <img [src]="product.image" class="card-img-top" [alt]="product.title">
          </a>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>

            <div class="card-text-container">
              <p class="card-text">
                {{ product.isExpanded ? product.description : (product.description | slice:0:100) + '...' }}
              </p>
              <button class="btn btn-link p-0 text-decoration-none"
                      (click)="toggleText(product)">
                {{ product.isExpanded ? 'Свернуть' : 'Развернуть' }}
              </button>
            </div>

            <div class="mt-auto">
              <a [routerLink]="['/card', product.id]" class="btn btn-primary w-100">Подробнее</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
